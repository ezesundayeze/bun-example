name: Test Workflow

on:
  push:
    branches:
      - main

jobs:
  first-job:
    test:
      runs-on: ubuntu-latest

      steps:
        - name: Checkout repository
          uses: actions/checkout@v3

        - name: Install and set up Bun
          uses: oven-sh/setup-bun@v1

        - name: Run tests
          run: bun test
